<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coworker Logo Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      color: #fff;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 300; letter-spacing: 2px; }
    p { color: #888; margin-bottom: 50px; }
    .logo-grid {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .logo-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .logo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(245, 166, 35, 0.1);
    }
    .logo-card h3 { font-size: 1rem; color: #f5a623; margin-top: 20px; font-weight: 500; }
    .logo-card span { font-size: 0.8rem; color: #666; }
    img { display: block; margin: 0 auto; }
    .color-info {
      margin-top: 60px;
      padding: 30px 50px;
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
    }
    .color-info h3 { color: #f5a623; margin-bottom: 20px; }
    .colors { display: flex; gap: 30px; }
    .color-swatch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .swatch {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>COWORKER</h1>
  <p>Desktop Companion for Claude Code</p>

  <div class="logo-grid">
    <div class="logo-card">
      <img src="logo.svg" width="200" height="200" alt="Main Logo">
      <h3>Main Logo</h3>
      <span>512 × 512</span>
    </div>

    <div class="logo-card">
      <img src="logo-icon.svg" width="200" height="200" alt="App Icon">
      <h3>App Icon</h3>
      <span>256 × 256</span>
    </div>

    <div class="logo-card">
      <img src="favicon.svg" width="100" height="100" alt="Favicon">
      <h3>Favicon</h3>
      <span>64 × 64</span>
    </div>
  </div>

  <div class="color-info">
    <h3>Color Palette</h3>
    <div class="colors">
      <div class="color-swatch">
        <div class="swatch" style="background: #f5a623"></div>
        <span>#f5a623 (Amber)</span>
      </div>
      <div class="color-swatch">
        <div class="swatch" style="background: #f7b731"></div>
        <span>#f7b731 (Warm Yellow)</span>
      </div>
      <div class="color-swatch">
        <div class="swatch" style="background: #1e1e3f"></div>
        <span>#1e1e3f (Deep Navy)</span>
      </div>
      <div class="color-swatch">
        <div class="swatch" style="background: #141428"></div>
        <span>#141428 (Darker Navy)</span>
      </div>
    </div>
  </div>
</body>
</html>
