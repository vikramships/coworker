<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5a623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7b731;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGradient)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" stroke="#2a2a4a" stroke-width="8" fill="none"/>

  <!-- Main "C" shape for Coworker/Claude - abstract stylized letter -->
  <path d="M200 140
           L200 180
           Q200 200 220 200
           L240 200
           L240 312
           Q240 332 220 332
           L200 332
           L200 372
           L290 372
           Q350 372 380 320
           Q410 268 410 220
           Q410 140 320 140
           L200 140 Z"
        fill="#f5a623" opacity="0.95"/>

  <!-- Second "C" shape - representing partnership/coworker -->
  <path d="M312 140
           L312 180
           Q312 200 332 200
           L352 200
           L352 312
           Q352 332 332 332
           L312 332
           L312 372
           L330 372
           Q410 372 440 310
           Q470 248 470 256
           Q470 364 380 372
           L312 372 Z"
        fill="#f7b731" opacity="0.7"/>

  <!-- Spark/AI indicator - top right -->
  <circle cx="380" cy="130" r="20" fill="#f5a623" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d="M380 105 L380 125 M380 155 L380 175 M355 130 L375 130 M385 130 L405 130"
        stroke="#f5a623" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

  <!-- Connection dots representing collaboration -->
  <circle cx="175" cy="175" r="8" fill="#f5a623"/>
  <circle cx="175" cy="337" r="8" fill="#f7b731"/>
  <circle cx="400" cy="256" r="8" fill="#f5a623" opacity="0.6"/>

  <!-- Subtle circuit lines -->
  <path d="M175 175 L175 120 L220 120" stroke="#3a3a5a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M400 256 L350 256 L350 200" stroke="#3a3a5a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M175 337 L175 390 L230 390" stroke="#3a3a5a" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
